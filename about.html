<body>
    <!-- title at the top of the page -->
    <div class="header">
        <h1>Header</h1>
    </div>
    <!-- navigation under the title -->
    <nav class="topnav">
        <a class="button" href="home.html">Home</a>
        <a class="button" href="gallery.html">Gallery</a>
        <a class="button" href="specs.html">Specs</a>
        <a class="button" href="about.html">About</a>
    </nav>
    <form>
        <div class="formdiv">
            <label for="FirstName" class="label">First Name: </label>
            <input type="text" id="FirstName" name="FirstName" class="form-control">
            <label for="LastName" class="label">Last Name: </label>
            <input type="text" id="LastName" name="LastName" class="form-control">
            <label for="Email">Email: </label>
            <input type="email" id="Email" name="Email" class="form-control">
            <label for="PhoneNumber">Phone Number: </label>
            <input type="email" id="PhoneNumber" name="PhoneNumber" class="form-control">
            <label for="Date"> Date: </label>
            <input type="date" id="Date" name="Date" class="form-control">
        </div>
        <div class="formdiv">
            <label class="label">Preffered Communication:</label>
            <input type="checkbox" id="CheckPhone" name="CheckPhone" style="display: inline-block;">
            <label for="CheckPhone">Phone</label>
            <input type="checkbox" id="CheckEmail" name="CheckEmail" style="display: inline-block;">
            <label for="CheckEmail">Email</label>
        </div>
        <div class="formdiv">
            <label class="label">Subscribe for updates:</label>
            <label for="updates">Yes:</label>
            <input type="radio" id="updates" name="updates" value="True">
            <label for="updates">No:</label>
            <input type="radio" id="updates" name="updates" value="False">
        </div>
        <div class="formdiv">
            <label for="TextBox" class="label">Comments:</label>
            <textarea type="text" id="TextBox" name="TextBox"></textarea>
        </div>
        <div class="formdiv" style="padding-bottom: 3px;">
            <input type="submit" id="button" value="Submit">
        </div>
    </form>
