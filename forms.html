<head>
    <link rel="stylesheet" href="styles.css">
</head>
<form>
    <div>
        <label for="FirstName">First Name: </label>
        <input type="text" id="FirstName" name="FirstName" class="form-control">
        <label for="LastName">Last Name: </label>
        <input type="text" id="LastName" name="LastName" class="form-control">
    </div>
    <div>
        <label for="Email">Email: </label>
        <input type="email" id="Email" name="Email" class="form-control">
        <label for="Date"> Date: </label>
        <input type="date" id="Date" name="Date" class="form-control">
    </div>
    <div>
        <label>Preffered Communication:</label>
        <label for="phone">Phone</label>
        <input type="checkbox" id="phone" name="phone">
        <label for="email">Email</label>
        <input type="checkbox" id="email" name="name">
    </div>
    <div>
        <label>Subscribe to our channel:</label>
        <label for="Radiobuttont">True:</label>
        <input type="radio" id="Radiobuttont" name="Radiobutton" value="True">
        <label for="Radiobuttonf">False:</label>
        <input type="radio" id="Radiobuttonf" name="Radiobutton" value="False">
    </div>
    <div>
        <label for="TextBox"></label>
        <textarea type="text" id="TextBox" name="TextBox"></textarea>
    </div>
</form>
