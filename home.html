<!DOCTYPE html>
<html lang="en">

<head>
    <title>home.html</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!-- title at the top of the page -->
    <div class="header">
        <h1>Header</h1>
    </div>
    <!-- navigation under the title -->
    <nav class="topnav">
        <a class="button" href="home.html">Home</a>
        <a class="button" href="gallery.html">Gallery</a>
        <a class="button" href="specs.html">Specs</a>
        <a class="button" href="about.html">About</a>
    </nav>
    <!-- establishes a row to contain the three columns of content -->
    <div class="row">
        <!-- each column will resize to 100% width if the screen is below 1000px -->
        <!-- the middle column is 60% of the width of the screen before resizing -->
        <div class="column middle">
            <h2>SR71 Blackbird</h2>
            <img src="./SR71_1.jpg" alt="./blank-photo-wide.png">
            <p>Detailed specs and stuff.</p>
            <p>Achievements, Records, Etc.</p>
        </div>
        <!-- the side column is 40% of the width before resizing
        the text will also wrap around the picture depending on the screen size -->
        <div class="column side">
            <div class="column">
                <div style="float: left; width: 100%;">
                    <h2>F35B Lightning II</h2>
                    <img src=" ./F35_2.jpg" alt="./blank-photo.png" class="sideimg">
                    <p></p>
                </div>
                <div style="float: left; width: 100%;">
                    <h2>F14D Tomcat</h2>
                    <img src="./F14_2.jpg" alt="./blank-photo.png" class="sideimg">
                    <p></p>
                </div>
                <div style="float: left; width: 100%;">
                    <h2>F117 Nighthawk</h2>
                    <img src=" ./F117_1.jpg" alt="./blank-photo.png" class="sideimg">
                    <p></p>
                </div>
            </div>
        </div>
    </div>
    <!-- just a footer, nothing special -->
    <div class="footer ">
        <p>2020</p>
    </div>

</body>

</html>
